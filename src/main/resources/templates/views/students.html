<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>List Students</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/api/students/create}" class="btn btn-primary btn-sm mb-3">Add Student</a>
            </div>
        </div>


        <table class="table  table-striped table-bordered" >
            <thead  class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name </th>
                    <th>Last Name </th>
                    <th>Email </th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="student : ${students}" >
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <a  th:href="@{/api/students/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/api/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm"
                           >Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
